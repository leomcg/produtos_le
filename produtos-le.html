<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .product {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 5px;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .product-details {
      padding: 10px;
    }

    .product-details h2 {
      margin: 0 0 10px;
    }

    .product-details p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Product Template -->
    <div class="product">
      <div class="carousel">
        <img src="https://via.placeholder.com/600x400?text=Product+1+Image+1" class="active" alt="Product 1 Image 1">
        <img src="https://via.placeholder.com/600x400?text=Product+1+Image+2" alt="Product 1 Image 2">
        <img src="https://via.placeholder.com/600x400?text=Product+1+Image+3" alt="Product 1 Image 3">
        <div class="carousel-buttons">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
      <div class="product-details">
        <h2>Product 1</h2>
        <p>Price: $100</p>
        <p>Dimensions: 10x20x15 cm</p>
      </div>
    </div>

    <!-- Copy the above product block 9 more times with different product details -->
    <!-- Product 2 -->
    <div class="product">
      <div class="carousel">
        <img src="https://via.placeholder.com/600x400?text=Product+2+Image+1" class="active" alt="Product 2 Image 1">
        <img src="https://via.placeholder.com/600x400?text=Product+2+Image+2" alt="Product 2 Image 2">
        <img src="https://via.placeholder.com/600x400?text=Product+2+Image+3" alt="Product 2 Image 3">
        <div class="carousel-buttons">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
      <div class="product-details">
        <h2>Product 2</h2>
        <p>Price: $150</p>
        <p>Dimensions: 12x22x18 cm</p>
      </div>
    </div>

    <!-- Repeat similar blocks for Product 3 to Product 10 -->
    <!-- Product 3 -->
    <div class="product">
      <div class="carousel">
        <img src="https://via.placeholder.com/600x400?text=Product+3+Image+1" class="active" alt="Product 3 Image 1">
        <img src="https://via.placeholder.com/600x400?text=Product+3+Image+2" alt="Product 3 Image 2">
        <img src="https://via.placeholder.com/600x400?text=Product+3+Image+3" alt="Product 3 Image 3">
        <div class="carousel-buttons">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
      <div class="product-details">
        <h2>Product 3</h2>
        <p>Price: $200</p>
        <p>Dimensions: 15x25x20 cm</p>
      </div>
    </div>

    <!-- Continue similar blocks for Product 4 to Product 10 -->

  </div>

  <script>
    document.querySelectorAll('.carousel').forEach(carousel => {
      const images = carousel.querySelectorAll('img');
      let currentIndex = 0;

      const showImage = index => {
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
        });
      };

      const showNextImage = () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      };

      const showPrevImage = () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      };

      carousel.querySelector('.next').addEventListener('click', showNextImage);
      carousel.querySelector('.prev').addEventListener('click', showPrevImage);
    });
  </script>
</body>

</html>
